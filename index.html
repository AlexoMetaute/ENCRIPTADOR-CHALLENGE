<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="img/logo reto.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Inserte el texto a encriptar"></textarea>
            <div>
                <h6 class="informacion">Escriba solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    

    <script>
        window.onload = function() {
            alert("El siguiente programa NO admite palabras mayúsculas ni caracteres especiales");
        };
    </script>

<footer>
    <div class="redes">
        <a href="https://www.linkedin.com/in/alex%C3%A1nder-metaute-hern%C3%A1ndez/">
            <img class="linkedin" src="img/linkedin.svg">
        </a>
    </div>
</footer>


<script src="/script.js"></script>
</body>
</html>
